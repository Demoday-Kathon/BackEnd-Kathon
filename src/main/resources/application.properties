# Configuração da aplicação Spring Boot
spring.application.name=BackendKathonApplication

# Porta do servidor
server.port=8080

# Tipo de aplicação web (garante que o servidor web será iniciado)
spring.main.web-application-type=servlet

# Configuração do banco de dados (exemplo com MySQL)
spring.datasource.url=jdbc:mysql://localhost:3307/kathondatabase
spring.datasource.username=root
spring.datasource.password=MySQL@2022
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Outras configurações necessárias (exemplo de JPA)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Log de depuração (opcional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace
